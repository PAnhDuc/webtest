name: Check Project Structure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-structure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run structure check
        run: node check-structure.js
